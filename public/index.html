<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: black; /* Solid black background */
            color: #f3d14c; /* Gold-like color */
            text-align: center;
            position: relative;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 2px solid gold;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff; /* White text for input */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #8B0000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #A52A2A;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1 id="greeting">What is your name?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="submit">Submit</button>

    <script>
        const greeting = document.getElementById('greeting');
        const nameInput = document.getElementById('nameInput');
        const submitButton = document.getElementById('submit');

        submitButton.addEventListener('click', () => {
            const userName = nameInput.value.trim();

            fetch('/submit-name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: userName }),
            })
            .then(response => response.json())
            .then(data => {
                greeting.textContent = data.message;
                nameInput.value = ''; // Clear the input
                nameInput.focus(); // Focus for the next input
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
