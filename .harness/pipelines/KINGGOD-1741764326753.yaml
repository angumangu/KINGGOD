                      name: mrakbg/world
              - step:
                  type: Run
                  name: Run_3
                  identifier: Run_3
                  spec:
                    shell: Sh
                    command: |-
                      docker run -d --name test-container -p 3000:3000 mrakbg/world:latest
                      sleep 5
                      curl -f http://localhost:3000 || exit 1
